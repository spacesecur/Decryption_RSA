<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Decryption RSA</title>
<style type="text/css">
 body{font-family:"Roboto",Helvetica,Arial,sans-serif;background-color:#151a29;position:relative;margin:auto;height:260px;width:330px;border:none}.wrapper{position:relative;margin:auto}.header-wrapper{color:#fff;font-size:16px;margin:0 auto;padding:10px 25px;margin:0;background-color:#3d3d3d;opacity:.8;background-image:repeating-radial-gradient(circle at 0 0,transparent 0,#3a3a3a 10px),repeating-linear-gradient(#27272755,#141414)}textarea{background:none;border:1px solid #3d3d3d;background:#151a29;font-size:14px;color:rgba(255,255,255,0.6);padding:5px;width:300px!important}textarea :active{outline:0;outline-offset:0;border-bottom:2px solid #fff38e}.btn_rsa{display:inline-block;font-weight:400;text-align:center;vertical-align:middle;cursor:pointer;background-image:none;border:1px solid transparent;white-space:nowrap;padding:3px 12px;line-height:1.4;border-radius:4px;text-decoration:none;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;padding:0;margin:10px 0;position:relative;float:left}.btn-three{color:#FFF;transition:all .5s;position:relative;z-index:1}.btn-three::before{content:'';position:absolute;top:0;left:0;width:100%;height:100%;z-index:-1;background-color:rgba(255,255,255,0.1);background-size:200% 200%;animation:animate_gradient 5s ease infinite;transition:all .3s}.btn-three:hover::before{opacity:0;transform:scale(0.5,0.5)}.btn-three::after{content:'';position:absolute;top:0;left:0;width:100%;height:100%;z-index:-1;opacity:0;transition:all .3s;text-decoration:none;border:1px solid #fff38e;transform:scale(1.2,1.2);-webkit-backdrop-filter:blur(0px);backdrop-filter:blur(0px)}.btn-three:hover::after{opacity:1;transform:scale(1,1)}.btn-three:active,.btn-three.active{outline:0;background-image:none;color:#8DCAFE}@keyframes btn-three{0%{background-position:0 50%}50%{background-position:100% 50%}100%{background-position:0 50%}}.btn_rsa input[type=submit]{background:transparent;border:0;color:#fff;font-size:16px;outline:none!important;font-family:'Roboto Condensed';padding:10px 30px}.btn_rsa input[type=submit]:active{-webkit-backdrop-filter:blur(0px);backdrop-filter:blur(0px);color:#fff38e}.rsa_input{border-top:1px solid #424242;margin:0 10px}.rsa_input input[type=text]{background-color:transparent;border:0;color:#fff38e;font-size:16px;margin:10px 0;text-align:center;outline:none!important;font-family:'Roboto Condensed'}.Subtitle{position:relative;padding:10px;left:0;color:rgba(255,255,255,0.6);font-size:14px}::placeholder{color:rgba(255,255,255,0.6);font-size:14px}
</style>
</head>
<body>
  <div class="wrapper">
    <div class="header-wrapper">Decryption RSA</div>
    <textarea id="crypted" name="crypted" style="width: 550px; margin:10px 0px 10px 10px;" rows="5" placeholder="Enter data for decryption"></textarea>
    <div class="rsa_input">
      <input id="input" name="input" type="text" style="width: 300px;" rows="1"></div>
    <div class="btn_rsa btn-three" style="margin-left:10px;">
      <input type="submit" id="decrypt" value="Decrypt">
    </div>
  </div>
</body>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="jsencrypt.min.js"></script>
<script type="text/javascript" src="popup.js"></script>
</html>
